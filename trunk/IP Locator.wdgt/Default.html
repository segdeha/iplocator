<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>IP Locator</title>
	<style type="text/css">
	@import url(scripts/IPLocator.css);
	</style>
	<script type="text/javascript" src="file:///System/Library/WidgetResources/button/genericButton.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts/Apple.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts/IPLocator.js" charset="utf-8"></script>
	<script type="text/javascript" src="scripts/version_checker.js" charset="utf-8"></script>
</head>
<body>

<div id="front" onmousemove="mousemove(event)" onmouseout="mouseexit(event)">
	<form action="javascript:locateIt();">
		<input type="search" id="ip" value="" maxlength="255" placeholder="Enter an IP address" results="5" autosave="iplocator"/>
		<div id="msg"></div>
	</form>
	<div id="result">
		Country: <span id="country"></span> <img id="flag" src="images/flags/-.gif" alt=""/><br/>
		City: <span id="city"></span><br/>
		Currency: <span id="currency"></span><br/>
	</div>
	<div class="flip" id="flip" onclick="showBack(event)" onmouseover="enterflip(event);changeMsg('flip')" onmouseout="exitflip(event);changeMsgBack()"></div>
	<div class="flip" id="fliprollie"></div>
	<div class="snap" id="snap" onclick="loadXML(ipURL);" onmouseover="entersnap(event);changeMsg('snap')" onmouseout="exitsnap(event);changeMsgBack()"></div>
	<div class="snap" id="snaprollie"></div>
</div>

<div id="back">
	<div id="tagline">
		IP Locator 1.3, by <span class="link" onclick="gotoURL('http://andrew.hedges.name/widgets/')">Andrew Hedges</span> in collaboration with <span class="link" onclick="gotoURL('http://www.DNSStuff.com/#iplocator')">DNSStuff.com</span>.
	</div>
	<div id="copyright">
		Widget &copy; 2005&#8211;2006 <span class="link" onclick="gotoURL('http://andrew.hedges.name/widgets/')">Andrew Hedges</span>.<br/>
		<span class="link" id="versioning" onclick="doCheckVersion();">Check for updates.</span>
	</div>
	<div id="doneButton" onclick="hideBack();vrsnLinkRestore();"></div> 
</div>

<div id="debug"></div>

</body>
</html>
